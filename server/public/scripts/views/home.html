<h1>{{vm.message}}</h1>

<table class="table">
    <thead>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>YEAR</th>
        <th>SUMMARY</th>
        <th>GENRE</th>
    </thead>

    <tbody>
        <tr ng-repeat="book in vm.bookArray">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
            <td>{{book.summary}}</td>
            <td>Add Genre</td>
        </tr>
    </tbody>
</table>
